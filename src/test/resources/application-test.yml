spring:
  mvc:
    servlet:
      path: /api/v1
  datasource:
    url: jdbc:h2:mem:pricesdb;DB_CLOSE_DELAY=-1;MODE=Oracle;
    driver-class-name: org.h2.Driver
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        cache:
          use_second_level_cache: false
      javax:
        cache:
          provider: org.hibernate.cache.internal.NoCachingRegionFactory
          uri: none
  sql:
    init:
      mode: always
      platform: h2
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8081

logging:
  level:
    root: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
